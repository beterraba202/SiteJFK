<div class="containercompra">
    <div class="row">
        <div class="col-sm-5">
            <div class="panel panel-default">
                <div class="panel-heading">
                             
                </div>
            </div>
        </div>
        <div class="col-sm-7">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 panel-title>Informações do Usuário</h3>
                </div>
            <div class="panel-body">
            <form>
                <fieldset>

                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input id="nome" type="text" class="form-control" placeholder="Digite seu nome completo" >
                    </div>

                    <div class="form-group">                                    
                            <label for="email">Email</label>
                            <div class="input-group">
                                <span class="input-group-addon"></span>
                                <input id="email" type="email" class="form-control" placeholder="Digite seu email">
                            </div>                                    
                    </div>

                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input id="cpf" type="text" class="form-control" placeholder="Digite seu CPF">
                    </div>

                    <div class="ckeckbox">
                        <label>
                            <input type="checkbox" id="novidade" value="sim" checked="checked">
                            Desejo receber novidades.
                        </label>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Forma de pagamento</legend>
                        <div class="form-group">
                            <label for="bandeira">Bandeira:</label>
                            <select id="bandeira" class="form-control">
                                <option value="visa">Visa</option>
                                <option value="mastercard">Master Card</option>
                                <option value="americanexpress">American Express</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="numerocartao">Número do Cartão</label>
                            <input id="numerocartao" type="text" class="form-control" placeholder="Digite o número do cartão"></input>
                        </div>

                        <div class="form-group">
                            <label for="validade">Validade</label>
                            <input id="validade" type="month" class="form-control"></input>
                        </div>

                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input id="cvv" type="text" maxlength="3" class="form-control" placeholder="Digite o código de segurança"></input>
                        </div>
                </fieldset>
                <button type="submit" class="btn btn-primary">
                    <a href="comprafinal.html" class="btn btn-primary">Finalizar Compra</a>
                </button>
            </form>
            </div>
            </div>
        </div>
